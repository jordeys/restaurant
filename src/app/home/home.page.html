<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list class="list-formulario">
  <ion-item>
    <ion-input type="text" placeholder="Cedula" [(ngModel)]="newPersona.cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="newPersona.nombre"></ion-input>
  </ion-item>
  <ion-item>

    <form>
      <p class="clasificacion">
        <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="newPersona.apellido"><!--
        --><label for="radio1">★</label><!--
        --><input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="newPersona.apellido"><!--
        --><label for="radio2">★</label><!--
        --><input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="newPersona.apellido"><!--
        --><label for="radio3">★</label><!--
        --><input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="newPersona.apellido"><!--
        --><label for="radio4">★</label><!--
        --><input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="newPersona.apellido"><!--
        --><label for="radio5">★</label>
      </p>
    </form>
  </ion-item>
  </ion-list>
<ion-list>
  <ion-item *ngFor="let p of Personas" >
    <ion-label>{{p.cedula}}</ion-label>
    <ion-label>{{p.nombre}}</ion-label>
    <ion-label id="radio1">{{p.apellido}}</ion-label>
    <ion-button (click)="delete(p)" color="danger" >
      <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" >
<ion-fab-button (click)="save()" size="small" color="success">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
