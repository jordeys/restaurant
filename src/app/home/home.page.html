<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="red">
     Registro 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list class="list-formulario">
  <ion-item>
    <ion-input type="text" placeholder="Plato" [(ngModel)]="newPersona.plato"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Precio" [(ngModel)]="newPersona.precio"></ion-input>
  </ion-item>
  <ion-item>
    <form>
      <p class="clasificacion">
        <input id="radio1" type="radio" name="estrellas" value="★★★★★" [(ngModel)]="newPersona.calificacion"><!--
        --><label for="radio1">★</label><!--
        --><input id="radio2" type="radio" name="estrellas" value="★★★★" [(ngModel)]="newPersona.calificacion"><!--
        --><label for="radio2">★</label><!--
        --><input id="radio3" type="radio" name="estrellas" value="★★★" [(ngModel)]="newPersona.calificacion"><!--
        --><label for="radio3">★</label><!--
        --><input id="radio4" type="radio" name="estrellas" value="★★" [(ngModel)]="newPersona.calificacion"><!--
        --><label for="radio4">★</label><!--
        --><input id="radio5" type="radio" name="estrellas" value="★" [(ngModel)]="newPersona.calificacion"><!--
        --><label for="radio5">★</label>
      </p>
    </form>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Dirección de la imagen</ion-label>
    <ion-input  [(ngModel)]="newPersona.imagen" [(ngModel)]="imagenUrl"></ion-input>
  </ion-item>

  </ion-list>
<ion-list>
  <ion-item *ngFor="let p of Personas" >
      <ion-card>
        <img [src]="imagenUrl" *ngIf="imagenUrl">
        <ion-card-header>
          <ion-card-title>{{p.plato}}</ion-card-title>
          <ion-card-subtitle>{{p.precio}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content id="radio1">
          {{p.calificacion}}
        </ion-card-content>

      </ion-card>
      <ion-button class="btn-flotante" (click)="delete(p)" color="danger">
        <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
      </ion-button>
    </ion-item>
</ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" >
  <ion-fab-button class="correcto" expand="block" (click)="buscarImagen()" (click)="save()" size="small" color="success">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
  </ion-fab>
